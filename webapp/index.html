<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Demo | octobot</title>

		<!--<link href="normalize-css.googlecode.com/svn/trunk/normalize.css" rel="stylesheet">-->
		<link href="css/styles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lora|Raleway|Roboto" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<!-- Bot initialization -->
			<div id="bot-init-container">
				<div></div>
				<div id="bot-init-content">
					<h1>Create bot</h1>
					<form id="create-bot" action="" method="POST">
						<input id="url-input" type="url" placeholder="Url to FAQ page...">
						<input type="submit">
					</form>
					<p id="logs">Logs will appear here.</p>
				</div>
			</div>
	
			<!-- Bot interaction -->
			<div id="bot-chat-container">
				<div id="chat-log">
					<ul id="chat-log-list">
						<li><h2>Chat up your bot</h2></li>
					</ul>
				</div>
				<div id="chat-input">
					<input id="message-input" type="text" placeholder="Ask a question..." disabled>
					<input id="message-submit" value="Send" type="button" disabled>
					<p id="response"></p>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.187.0.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
